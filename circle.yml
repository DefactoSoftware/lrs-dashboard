machine:
  node:
    version: 6.9.1
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash

dependencies:
  cache_directories:
    - "~/.yarn-cache"

  pre:
    - yarn --version

  override:
    - yarn install

test:
  override:
    - scripts/test

deployment:
  production:
    branch: master
    commands:
      - scripts/build:
          environment:
            LRS_DASHBOARD_API_URL: https://lrsapi.herokuapp.com
      - surge --project ./build/ --domain lrs-dashboard-example.surge.sh
